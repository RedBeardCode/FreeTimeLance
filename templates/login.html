{% extends "base.html" %}

<body>
{% block title %}
   Kundenlogin
{% endblock %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Bitte geben Sie ihre Benutzerdaten ein</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="POST" accept-charset="utf-8">
                    {% csrf_token %}

                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" id="id_username" placeholder="Username" name="username"
                                   type="username" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="id_password" placeholder="Password" name="password"
                                   type="password" value="">
                        </div>

                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
